<ion-header>
    <ion-navbar>
        <ion-title>Plan</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>

  <img [src]="logo(plan.logo)"/>
  <ion-row no-padding>

    <ion-col text-center>
      <button ion-button clear small color="danger" (click)="paystack()" icon-start>
        <ion-icon name='musical-notes'></ion-icon>
        Subscribe Now
      </button>
    </ion-col>

  </ion-row>
  <ion-card-content>
    <ion-card-title>
      <h3>price: {{plan.price}}</h3>
      {{plan.plan_name}}
    </ion-card-title>
    <p>
      {{plan.description}}
    </p>
  </ion-card-content>



</ion-card>
</ion-content>
